<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng tuyển - KCGAMES</title>
    <link rel="icon" type="image/png" href="/public/Image/logo-Photoroom.png">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/apply.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/public/js/apply.js"></script>
    <script src="/public/js/header.js"></script>
</head>

<body>
    <div id="header_apply_form"></div>
    <main class="page-main">
        <section class="apply-card">
            <h1 class="apply-title">Ứng tuyển ngay</h1>
            <form id="form_apply">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <input type="text" name="full_name" class="form-control" placeholder="Họ và tên" required>
                    </div>

                    <div class="form-field">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Dùng để nhận mail xác nhận"
                            required />
                    </div>
                </div>

                <div class="form-field">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" name="phone" id="sdt" class="form-control" placeholder="Nhập số điện thoại"
                        required />
                </div>

                <div class="form-field">
                    <label for="job_position" class="form-label">Vị trí ứng tuyển</label>
                    <select name="job_position" class="form-control select-control">
                        <option>-- Chọn vị trí --</option>
                        <option>Game Designer</option>
                        <option>Backend Developer</option>
                        <option>Unity Developer</option>
                        <option>Marketing</option>
                    </select>
                </div>

                <div class="form-field">
                    <div id="CV">
                        <label style="width: 60%;font-size: 16px;margin-bottom: 10px;text-align: left;"
                            for="resume">Đính
                            kèm
                            CV (Tối đa 5MB,
                            *.pdf,
                            *.docx):</label>
                        <input style="font-size: 16px;" type="file" name="resume" id="resume" accept=".pdf,.doc,.docx"
                            required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="notes" class="form-label">Ghi chú, lời nhắn cho nhà tuyển dụng</label>
                    <textarea id="notes" rows="4" class="form-control textarea-control"
                        placeholder="(tùy chọn)"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn_send" class="btn btn-submit">Gửi đơn ứng tuyển</button>
                </div>
            </form>
        </section>
    </main>
    <div id="footer_apply_form"></div>

</body>

</html>
